{{- if and (not .Values.serverPassword.passwordSecret) (.Values.serverPassword.game_password) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "factorio.fullname" . }}-password
  labels:
    app: {{ template "factorio.fullname" . }}
    chart: {{ template "factorio.fullname" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  game_password: {{.Values.serverPassword.game_password | b64enc }}
{{- end }}
