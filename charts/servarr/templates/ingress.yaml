{{- if .Values.ingress.enabled }}
{{- $ingressSupportsIngressClassName := eq (include "servarr.ingress.supportsIngressClassName" .) "true" -}}
apiVersion: {{ include "servarr.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "servarr.fullname" . }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "servarr.labels" . | nindent 4 }}
    {{- with .Values.ingress.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and $ingressSupportsIngressClassName .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end -}}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      {{- with .secretName }}
      secretName: {{ . }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $.Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          {{- include "servarr.ingress.servicePaths" $ | indent 10}}
    {{- end }}
{{- end }}
