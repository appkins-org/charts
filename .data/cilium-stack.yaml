        summary: Prometheus has encountered more than 1% errors sending alerts to a specific Alertmanager.
      expr: |-
        (
          rate(prometheus_notifications_errors_total{job="prometheus-prometheus",namespace="monitoring"}[5m])
        /
          rate(prometheus_notifications_sent_total{job="prometheus-prometheus",namespace="monitoring"}[5m])
