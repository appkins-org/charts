    helm.sh/chart: fluent-bit-0.30.4
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: cilium-stack
    app.kubernetes.io/version: "2.1.4"
    app.kubernetes.io/managed-by: Helm
data:
  custom_parsers.conf: |
    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
    
  fluent-bit.conf: |
    [SERVICE]
      Daemon Off
      Flush 1
      Log_Level info
      Parsers_File parsers.conf
      Parsers_File custom_parsers.conf
      HTTP_Server On
      HTTP_Listen 0.0.0.0
      HTTP_Port 2020
      Health_Check On
    
    [INPUT]
      Name              tail
      Path              /var/log/containers/*.log
      multiline.parser  docker, cri
      Tag               kube.*
      Mem_Buf_Limit     5MB
      Skip_Long_Lines   On
    
    [INPUT]
      Name           systemd
      Tag            host.*
      Systemd_Filter _SYSTEMD_UNIT=kubelet.service
      Read_From_Tail On
    
    [INPUT]
      name            node_exporter_metrics
      tag             node_metrics
      scrape_interval 2
    
    [INPUT]
      Name                 event_type
      Type                 traces
    
    [FILTER]
      Name kubernetes
      Match kube.*
      Merge_Log On
      Keep_Log Off
      K8S-Logging.Parser On
      K8S-Logging.Exclude On
    
    [OUTPUT]
      Name            prometheus_exporter
      Match           node_metrics
      Host            prometheus-server.kube-system.svc.cluster.local
      port            9090
      add_label       app fluent-bit
    
    [OUTPUT]
      name                   loki
      match                  *
      Host                   loki.kube-system.svc.cluster.local
      labels                 job=fluentbit
      auto_kubernetes_labels on
    
    [OUTPUT]
      Name                 opentelemetry
      Match                *
      Host                 tempo.kube-system.svc.cluster.local
      Port                 3100
      Metrics_uri          /api/v1/push
      Logs_uri             /api/v1/push
      Traces_uri           /api/v1/push
      Log_response_payload True
      Tls                  Off
      Tls.verify           Off
      # add user-defined labels
      add_label            app fluent-bit
      add_label            color blue
